# remap prefix from 'C-b' to 'C-a'

unbind C-b

set-option -g prefix C-a

bind-key C-a send-prefix

bind-key -n 'C-M-v' copy-mode

#bind-key -T prefix i run-shell "tmux neww ~/scripts/tmux-cht.sh"

#Aggressive Resize

setw -g aggressive-resize on

set-option -g default-terminal "screen-256color"

 

set-option -g default-shell $SHELL

 

# use vi-key bind on copy mode

setw -g mode-keys vi

 

bind-key -T copy-mode-vi v send-keys -X begin-selection

bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

 

# 'v' start select

bind-key -T copy-mode-vi v send -X begin-selection

 

# 'y' or 'Enter' use copy-pipe-and-cancel

bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i"

# enable mouse drag for copy-pipe-and-cancel

bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i"

# <prefix> p pastes from clip board

unbind-key -T prefix p

bind-key p run "xclip -o | tmux load-buffer - && tmux paste-buffer"

bind-key ö 'attach-session -t . -c "#{pane_current_path}"'

 

# split panes using | and -

# bind | split-window -h -c "#{session_path}"

# bind - split-window -v -c "#{session_path}"

bind - split-window -v
bind | split-window -h

# unbind '"'

# unbind %

 

bind-key h resize-pane -L 20

bind-key H resize-pane -L 10

bind-key l resize-pane -R 20

bind-key L resize-pane -R 10

 

bind-key k resize-pane -U 10

bind-key K resize-pane -U 5

bind-key j resize-pane -D 10

bind-key J resize-pane -D 5

 

# switch panes using Alt-vim movement without prefix

bind -n M-h select-pane -L

bind -n M-l select-pane -R

bind -n M-k select-pane -U

bind -n M-j select-pane -D

 

 

